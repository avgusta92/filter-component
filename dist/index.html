<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Биоритмы онлайн, калькулятор биоритмов</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="libs/Chart.bundle.min.js"></script>
</head>

<body>
    <style>
        .chart-container {
            position: relative;
        }

        @media (max-width: 480px) {
            .chart-container {
                height: 40vh;
            }
        }

        @media (min-width:481px) and (max-width:768px) {
            .chart-container {
                height: 50vh;
            }
        }

        @media (min-width:769px) {
            .chart-container {
                height: 50vh;
            }
        }

        @media (min-width:1025px) {
            .chart-container {
                height: 50vh;
                width: 80vw;
                margin: auto;
            }
        }
    </style>
    <div>
        <label for="start">Дата рождения:</label>

        <input id="dateOfBirth" type="date" id="start" onchange="onDateChange(this.value)">

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script>
        init();

        function init() {
            addLineWithLineChartType();

            const value = localStorage.getItem('dateOfBirth');

            const dateOfBirthEl = document.getElementById('dateOfBirth');
            dateOfBirthEl.value = value;

            if (value) {
                calculate(new Date(value));
            }
        }

        function addLineWithLineChartType() {
            Chart.defaults.LineWithLine = Chart.defaults.line;
            Chart.controllers.LineWithLine = Chart.controllers.line.extend({
                draw: function (ease) {
                    Chart.controllers.line.prototype.draw.call(this, ease);

                    if (this.chart.tooltip._active && this.chart.tooltip._active.length) {
                        var activePoint = this.chart.tooltip._active[0],
                            ctx = this.chart.ctx,
                            x = activePoint.tooltipPosition().x,
                            topY = this.chart.legend.bottom,
                            bottomY = this.chart.chartArea.bottom;

                        // draw line
                        ctx.save();
                        ctx.beginPath();
                        ctx.moveTo(x, topY);
                        ctx.lineTo(x, bottomY);
                        ctx.lineWidth = 1;
                        ctx.strokeStyle = '#00000070';
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            });
        }

        function onDateChange(value) {
            console.log(value);
            calculate(new Date(value));
            localStorage.setItem('dateOfBirth', value);
        }

        function calculate(dateOfBirth) {
            const dateNow = new Date();
            const currentDay = new Date(dateNow.getFullYear(), dateNow.getMonth(), dateNow.getDate());

            const daysFromBirth = ((currentDay - dateOfBirth) / 24 / 60 / 60 / 1000) + 1;
            console.log(daysFromBirth);

            let labels = [];
            let physical = [];
            let emotional = [];
            let intellectual = [];
            for (let i = 0; i < 31; i++) {
                labels.push(new Date(+currentDay + (i * 24 * 60 * 60 * 1000)));

                physical.push(Math.round((Math.sin(2 * Math.PI * (daysFromBirth + i) / 23)) * 100));
                emotional.push(Math.round((Math.sin(2 * Math.PI * (daysFromBirth + i) / 28)) * 100));
                intellectual.push(Math.round((Math.sin(2 * Math.PI * (daysFromBirth + i) / 33)) * 100));
            }

            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'LineWithLine',
                data: {
                    labels,
                    datasets: [
                        {
                            data: physical,
                            label: "Физический биоритм, %",
                            borderColor: "#4caf50",
                            fill: false
                        },
                        {
                            data: emotional,
                            label: "Эмоциональный биоритм, %",
                            borderColor: "#f44336",
                            fill: false
                        },
                        {
                            data: intellectual,
                            label: "Интеллектуальный биоритм, %",
                            borderColor: "#3f51b5",
                            fill: false
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    locale: 'ru',
                    title: {
                        display: true,
                        text: 'Графики ваших биоритмов на месяц вперед'
                    },
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'LL'
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Уровень (%)'
                            }
                        }]
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    },
                    tooltips: {
                        mode: 'label',
                        intersect: false
                    },
                    hover: {
                        mode: 'label',
                        intersect: false,
                        animationDuration: 200
                    },
                }
            });
        }

    </script>
</body>

</html>
